<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')
  // #81a1c1
  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  // 实线
  for (let i = 0; i < 400; i++) {
    dot(i, 10)
  }
  
  // 虚线-1
  for (let i = 0; i < 400; i += 2) {
    dot(i, 20)
  }

  // 虚线-2
  for (let i = 0; i < 400; i += 4) {
    dot(i, 30)
    dot(i + 1, 30)
  }

  // 虚线-3
  for (let i = 0; i < 400; i += 6) {
    for (let j = i; j < i + 3; j++) {
      dot(j, 40)
    }
  }

  // 斜线-45度
  for (let i = 0; i < 400; i += 0.001) {
    dot(i, i)
  }

  // 斜线-对角
  for (let i = 0; i < 400; i += 0.001) {
    dot(i, 3 * i / 4)
  }

  // 圆

  for (let i = 50; i < 150; i += 0.001) {
    dot(i, Math.sqrt(2500 - (i - 100) ** 2) + 100)
    dot(i, -Math.sqrt(2500 - (i - 100) ** 2) + 100)
  }
  
  var r = 50
  for (let theta = 0; theta <= 6.18; theta += 0.01) {
    var x = r * Math.cos(theta) + 120
    var y = r * Math.sin(theta) + 120
    dot(x, y, 'red')
  }
  for (let x = 0; x < 400; x += 0.1) {
    var y = 10 * Math.sin(x / (Math.PI * 2) + Math.PI) + 150
    dot(x, y)
  }
  // 正方形
  for (let i = 150; i < 200; i++) { 
    for (let j = 150; j < 200; j++) {
      dot (i, j)
    }
  }
  
  // 正方形 
  for (let i = 200; i < 250; i++) { 
    for (let j = 200; j < 250; j++) { 
      dot(i, j, 'rgb(255,' + (j - 200) * 5.1 + ',' + (i - 200) * 5.1 + ')')
    } 
  }
</script>
</html>
