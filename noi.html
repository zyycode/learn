<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.3编程基础之算术表达式与顺序执行</title>
</head>
<body>
<script id="ch0103/01">
  // 01: A+B
  var a = Number(prompt('输入A：'))
  var b = Number(prompt('输入B：'))
  console.log(a + b)
</script>
<script id="ch0103/02">
  // 02: (a + b) * c
  var a = Number(prompt('输入a：')) 
  var b = Number(prompt('输入b：')) 
  var c = Number(prompt('输入c：')) 
  console.log((a + b) * c)
</script>
<script id="ch0103/03">
  // 03: (a + b) * c
  var a = Number(prompt('输入a：'))
  var b = Number(prompt('输入b：'))
  var c = Number(prompt('输入c：'))
  console.log((a + b) / c)
</script>
<script id="ch0103/04">
  // 04: 带余除法
  var a = Number(prompt('输入被除数：')) 
  var b = Number(prompt('输入除数：'))
  var c = a / b >> 0
  var d = a % b
  console.log('整数商为：' + c + ', 余数为：' + d)
</script>
<script id="ch0103/05">
  // 06: 计算分数中的浮点数
  var a = Number(prompt('输入a：')) 
  var b = Number(prompt('输入b：'))
  var result = parseFloat(a / b).toFixed(9)
  console.log(result)
</script>
<script id="ch0103/06">
  // 06: 甲流疫情死亡率
  var a = Number(prompt('输入确诊数：'))
  var b = Number(prompt('输入死亡数：'))
  var result = parseFloat(b / a).toFixed(5)
  console.log(result * 100 + '%')
</script>
<script id="ch0103/07">
  // 07: 计算多项式的值
  var x = Number(prompt('输入x：'))
  var a = Number(prompt('输入a：'))
  var b = Number(prompt('输入b：'))
  var c = Number(prompt('输入c：'))
  var d = Number(prompt('输入d：'))
  var result = a * x ** 3 + b * x ** 2 + c * x + d
  console.log(result)
</script>
</body>
</html>
