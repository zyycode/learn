<script id="ch0103/02">

</script>
<script id="ch0103/03">

  console.log((a + b) / c)
</script>
<script id="ch0103/04">
  // 04: 带余除法
  var a = Number(prompt('输入被除数：')) 
  var b = Number(prompt('输入除数：'))
  var c = a / b >> 0
  var d = a % b
  console.log('整数商为：' + c + ', 余数为：' + d)
</script>
<script id="ch0103/05">
  // 06: 计算分数中的浮点数
  var a = Number(prompt('输入a：')) 
  var b = Number(prompt('输入b：'))
  var result = parseFloat(a / b).toFixed(9)
  console.log(result)
</script>
<script id="ch0103/06">
  // 06: 甲流疫情死亡率
  var a = Number(prompt('输入确诊数：'))
  var b = Number(prompt('输入死亡数：'))
  var result = parseFloat(b / a).toFixed(5)
  console.log(result * 100 + '%')
</script>
<script id="ch0103/07">
  // 07: 计算多项式的值
  var x = Number(prompt('输入x：'))
  var a = Number(prompt('输入a：'))
  var b = Number(prompt('输入b：'))
  var c = Number(prompt('输入c：'))
  var d = Number(prompt('输入d：'))
  var result = a * x ** 3 + b * x ** 2 + c * x + d
  console.log(result)
</script>
<script id="ch0103/08">
  // 08: 温度表达转化
  var f = Number(prompt('请输入温度：'))
  while (f >= -459.67) {
    f = Number(prompt('请输入华式温度大于-459.67'))
  }
  var c =  5 * (f - 32) / 9
  console.log(c.toFixed(5))
</script>
<script id="ch0103/09">
  // 09: 与圆相关的计算
  var r = Number(prompt('请输入圆的半径：'))

  var d = (2 * r).toFixed(4)
  var c = (2 * Math.PI * r).toFixed(4)
  var s = (r ** 2 * Math.PI).toFixed(4)
  console.log(d, c, s)
</script>
<script id="ch0103/10">
  // 10: 计算并联电阻的阻值
  var r1 = Number(prompt('请输入电阻一的阻值：'))
  var r2 = Number(prompt('请输入电阻二的阻值：'))

  var R = 1 / (1 / r1 + 1 / r2)
  console.log(R.toFixed(2))
</script>

</script>
<script id="ch0103/12">
  // 12: 计算球的体积
  var r = Number(prompt('请输入球的半径：'))
  var v = (4 * 3.14 * r ** 3) / 3
  console.log(v.toFixed(2))
</script>
<script id="ch0103/13">
  // 13: 反向输出一个三位数
  var n = Number(prompt('请输入一个三位数：'))
  var b = parseInt(n / 100)
  var s = parseInt((n / 10) % 10)
  var g = parseInt(n % 10)
  console.log(g * 100 + s * 10 + b)
</script>
<script id="ch0103/14">
  // 14: 大象喝水
  var h = parseInt(prompt('小木桶的深度：'))
  var r = parseInt(prompt('小木桶的半径：'))
  var v = Math.PI * r * r * h
  var num = 20 / (v / 1000)
  console.log(Math.ceil(num))
</script>
<script id="ch0103/015">
  // 15: 苹果和虫子
  var n = parseInt(prompt('请输入苹果个数：'))
  var x = parseInt(prompt('请输入小时数：'))
  var y = parseInt(prompt('请输入时间数：'))
  
  while ( y > n * x) {
    n = parseInt(prompt('请输入苹果个数：'))
    x = parseInt(prompt('请输入小时数：'))
    y = parseInt(prompt('请输入时间数：'))
  }

  var num = Math.floor(n - y / x)
  console.log(num)
</script>
<script id="ch0103/16">
  // 16: 计算线段长度
  var xa = Number(prompt('请输入坐标xa：'))
  var ya = Number(prompt('请输入坐标ya：'))
  var xb = Number(prompt('请输入坐标xb：'))
  var yb = Number(prompt('请输入坐标ya：'))

  var len = Math.sqrt((xa - xb) ** 2 + (ya - yb) ** 2)
  console.log(len.toFixed(3))
</script>
<script id="ch0103/17">
  // 17: 计算三角形面积
  var x1 = Number(prompt('请输入坐标x1：'))
  var y1 = Number(prompt('请输入坐标y1：'))
  var x2 = Number(prompt('请输入坐标x2：'))
  var y2 = Number(prompt('请输入坐标y2：'))
  var x3 = Number(prompt('请输入坐标y3：'))
  var y3 = Number(prompt('请输入坐标y3：'))

  var len1 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var len2 = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
  var len3 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)

  var s = (len1 + len2 + len3) / 2
  var area = Math.sqrt(s * (s - len1) * (s - len2) * (s - len3))

  console.log(area.toFixed(2))
</script>
<script id="ch0103/18">

    var a1 = parseInt(prompt('请输入a1：'))
    var a2 = parseInt(prompt('请输入a2：'))
    var n = parseInt(prompt('请输入n：'))
  } while (a1 >= 100 || a1 <= -100 || a2 <= -100 || a2 >= 100 || n >= 1000 || n < 0)
  var an = a1 + (n - 1) * (a2 - a1)
  console.log(an)
</script>

<script id="ch0104/01">
  // 01:判断数正负
  do {
    var n = parseInt(prompt('请输入一个整数n：'))
  } while (n < (-10) ** 9 || n > 10 ** 9)

    var y = parseInt(prompt('请输入整数y：'))
  } while (x < 0 || x > 2 ** 32 || y < -(2 ** 32) || y > 2 ** 31)
