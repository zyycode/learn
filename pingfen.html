<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评委打分</title>
</head>
<body>
<script type="text/javascript">
  var judeges = Number(prompt('请输入评委人数：'))
  while (judeges < 4) {
    judeges = Number(prompt('请至少输入4位评委'))
  } 
  var sum = 0
  var max = 0
  var min = 100

  for (var i = 0; i < judeges; i++) {
    var score = Number(prompt('请输入第' + (i + 1) + '位评委的分数'))
    if (score > max) {
      max = score
    }
    if (score < min) {
      min = score
    } 
    sum += score
  }
  alert((sum - max - min) / (judeges - 2))
</script>
</body>
</html>
