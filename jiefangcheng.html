  <title>Event Capture</title>
  <style>
    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<script>
  addEventListener('click', function(e) {
    let div = document.createElement('div')
    div.className = 'dot'
    div.style.top = e.pageY - 4 + 'px'
    div.style.left = e.pageX - 4 + 'px'
    document.body.appendChild(div)
  })
